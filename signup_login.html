<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Login - Birthday Cake Collection</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sign Up & Login</h1>
  </header>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="signUp()">Sign Up</button>
    </form>
    <hr>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="emailLogin" placeholder="Email" required>
      <input type="password" id="passwordLogin" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <script>
    // Objek untuk menyimpan data pendaftaran
    var users = [];

    function signUp() {
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Membuat objek user baru
      var newUser = {
        fullName: fullName,
        email: email,
        password: password
      };

      // Menambahkan user baru ke dalam array users
      users.push(newUser);
      
      alert("Registration successful for " + fullName + ". Please log in.");
      
      // Redirect ke halaman login setelah sign up
      window.location.href = "#login";
    }

    function login() {
      var email = document.getElementById("emailLogin").value;
      var password = document.getElementById("passwordLogin").value;

      // Mencocokkan email dan password dengan data pengguna yang telah disimpan
      var loggedInUser = users.find(function(user) {
        return user.email === email && user.password === password;
      });

      if (loggedInUser) {
        alert("Login successful. Redirecting to home page.");
        window.location.href = "beta.html"; // Redirect to home page
      } else {
        alert("Invalid email or password. Please try again.");
      }
    }
  </script>
</body>
</html>
